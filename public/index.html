<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            rel="icon"
            href="https://static.vecteezy.com/system/resources/previews/000/597/449/original/hand-care-logo-vector.jpg"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />

        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS Libraries -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet"
        />
        <link href="/lib/flaticon/font/flaticon.css" rel="stylesheet" />
        <link href="/lib/animate/animate.min.css" rel="stylesheet" />
        <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

        <!-- Template Stylesheet -->
        <link href="/css/style.css" rel="stylesheet" />
        <title>React App</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

        <!-- JavaScript Libraries -->
        <script type="text/javascript" src="/lib/easing/easing.min.js"></script>
        <script type="text/javascript" src="/lib/owlcarousel/owl.carousel.min.js"></script>
        <script type="text/javascript" src="/lib/waypoints/waypoints.min.js"></script>
        <script type="text/javascript" src="/lib/counterup/counterup.min.js"></script>
        <script type="text/javascript" src="/lib/parallax/parallax.min.js"></script>

        <!-- Contact Javascript File -->
        <script type="text/javascript" src="/mail/jqBootstrapValidation.min.js"></script>
        <script type="text/javascript" src="/mail/contact.js"></script>

        <!-- Template Javascript -->
        <script type="text/javascript" src="/js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script>
            console.log("item ne:" + window.location.href.split("/")[3]);
            Array.from($(".nav-link")).forEach(function (item) {
                if (
                    location.href.split("/")[3].includes(item.href.split("/")[3]) &&
                    window.location.href.split("/")[4] == item.href.split("/")[4]
                ) {
                    item.style =
                        "color: #28a53f;transform: translateY(-3px);font-size: 13px;background: #00ff6b17;";
                } else {
                    item.style.color = "black";
                }
            });
        </script>
    </body>
</html>
