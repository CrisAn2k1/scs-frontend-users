<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

        <!-- Favicon -->
        <!-- <link href="img/favicon.ico" rel="icon" /> -->

        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS Libraries -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet"
        />
        <link href="lib/flaticon/font/flaticon.css" rel="stylesheet" />
        <link href="lib/animate/animate.min.css" rel="stylesheet" />
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet" />
        <title>React App</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
        <!-- JavaScript Libraries -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script
            type="text/javascript"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        ></script>
        <script type="text/javascript" src="/lib/easing/easing.min.js"></script>
        <script type="text/javascript" src="/lib/owlcarousel/owl.carousel.min.js"></script>
        <script type="text/javascript" src="/lib/waypoints/waypoints.min.js"></script>
        <script type="text/javascript" src="/lib/counterup/counterup.min.js"></script>
        <script type="text/javascript" src="/lib/parallax/parallax.min.js"></script>

        <!-- Contact Javascript File -->
        <script type="text/javascript" src="/mail/jqBootstrapValidation.min.js"></script>
        <script type="text/javascript" src="/mail/contact.js"></script>

        <!-- Template Javascript -->
        <script type="text/javascript" src="/js/main.js"></script>
        <script>
            console.log("item ne:" + window.location.href.split("/")[3]);
            Array.from($(".nav-link")).forEach(function (item) {
                if (
                    location.href.split("/")[3].includes(item.href.split("/")[3]) &&
                    window.location.href.split("/")[4] == item.href.split("/")[4]
                ) {
                    item.style =
                        "color: #28a53f;transform: translateY(-3px);font-size: 13px;background: #00ff6b17;";
                } else {
                    item.style.color = "black";
                }
            });
        </script>
    </body>
</html>
